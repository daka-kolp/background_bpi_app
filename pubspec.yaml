name: test_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  intl_utils: ^2.6.0
  flutter_lints: ^1.0.0
  shared_preferences: ^2.0.12
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0

flutter:
  uses-material-design: true

# To generate localization classes, use command: flutter pub run intl_utils:generate
# Or install Flutter Intl plugin
flutter_intl:
  enabled: true
  main_locale: en
  output_dir: lib/device/localization/generated
  arb_dir: lib/device/localization